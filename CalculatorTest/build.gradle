plugins {
    id 'java'
    id 'groovy'
}

repositories {
    mavenCentral()
    jcenter()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.3.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.4.0'
    implementation 'io.appium:java-client:7.0.0'
    implementation 'org.testng:testng:6.14.3'
    implementation 'org.codehaus.groovy:groovy-all:3.0.4'
    implementation 'org.spockframework:spock-core:2.0-M2-groovy-3.0'

    testImplementation( 'com.athaydes:spock-reports:2.0-RC2' ) {
        transitive = false // this avoids affecting your version of Groovy/Spock
    }
    // if you don't already have slf4j-api and an implementation of it in the classpath, add this!
    testImplementation 'org.slf4j:slf4j-api:1.7.30'
    testRuntimeClasspath 'org.slf4j:slf4j-simple:1.7.30'
}

group = 'CalculatorTestInSpock'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

